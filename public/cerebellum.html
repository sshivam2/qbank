<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebellum - Choose Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .medical-quiz {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .subject-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .subject-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen medical-quiz">
    <header class="bg-white shadow-xl p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Cerebellum</h1>
                <p class="text-gray-600 mt-2">1 Subjects ‚Ä¢ Interactive Learning Platform</p>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition" 
                    onclick="window.location.href='index.html'">
                üè† Back to Platforms
            </button>
        </div>
    </header>

    <section class="container mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-blue-700 text-center">üìö Choose Your Subject</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="subjects-grid">
                <!-- Subject cards will be inserted here -->
            </div>
        </div>
    </section>

    <script>
        const subjectsData = {
  "Mock Test": {
    "filename": "cerebellum_mock test.html",
    "deck_count": 2,
  }
};

        function getSubjectIcon(subjectName) {
            const icons = {
                'Radiology': 'üè•',
                'Psychiatry': 'üß†', 
                'Medicine': '‚öïÔ∏è',
                'Surgery': 'üî¨',
                'Pediatrics': 'üë∂',
                'Gynecology': 'üë©‚Äç‚öïÔ∏è',
                'Pathology': 'üî¨',
                'Pharmacology': 'üíä',
                'Anatomy': 'ü¶¥',
                'Physiology': '‚ù§Ô∏è'
            };
            return icons[subjectName] || 'üìö';
        }

        function initializeSubjects() {
            const subjectsGrid = document.getElementById('subjects-grid');
            
            Object.keys(subjectsData).forEach(subjectName => {
                const subject = subjectsData[subjectName];
                const card = document.createElement('div');
                card.className = 'subject-card bg-white p-8 rounded-xl shadow-lg';
                
                card.innerHTML = `
                    <div class="text-center">
                        <div class="text-6xl mb-4">${getSubjectIcon(subjectName)}</div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-3">${subjectName}</h3>
                        <div class="text-gray-600 mb-4">
                            <div class="text-lg font-semibold text-blue-600">${subject.deck_count} Topics</div>
                            <div class="text-sm">${subject.total_questions} Questions</div>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
                            <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full" style="width: 100%"></div>
                        </div>
                        <div class="text-sm text-gray-500">Click to explore topics</div>
                    </div>
                `;
                
                card.onclick = () => {
                    window.location.href = subject.filename;
                };
                
                subjectsGrid.appendChild(card);
            });
        }

        // Initialize on page load
        initializeSubjects();
    </script>
</body>
</html>
