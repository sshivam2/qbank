<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .medical-quiz {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .deck-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .deck-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        /* Toggle Switch Styles */
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen medical-quiz">

        <div class="container mx-auto flex justify-between items-center">
            <div>

            </div>
            <div class="flex items-center gap-4">

                    <label class="toggle">

                    <button class="bg-blue-500 text-white px-3 py-2 text-sm rounded-lg hover:bg-blue-600 transition"

                    </button>
                </div>
            </div>
        </div>
    </header>

        let isTestMode = localStorage.getItem('testMode') === 'true' || false;

        updateModeDescription();

        function toggleTestMode() {
            isTestMode = document.getElementById('testModeToggle').checked;
            localStorage.setItem('testMode', isTestMode.toString());
            updateModeDescription();
        }

        function updateModeDescription() {
            const description = document.getElementById('mode-description');
            if (isTestMode) {
                description.textContent = 'Test: Results at end';
                description.className = 'text-xs text-blue-600 font-medium';
            } else {
                description.textContent = 'Normal: Immediate feedback';
                description.className = 'text-xs text-gray-500';
            }
        }

        function initializeDecks() {
            const deckGrid = document.getElementById('deck-grid');
            
            Object.keys(deckData).forEach(deckName => {
                const deck = deckData[deckName];
                const card = document.createElement('div');
                card.className = 'deck-card bg-white p-6 rounded-xl shadow-lg';
                
                card.innerHTML = `
                    <div class="text-center">

                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                    window.location.href = deck.filename;
                };
                
                deckGrid.appendChild(card);
            });
        }

        // Initialize on page load
        initializeDecks();

</body>
