<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebellum Mock Test - Choose Topic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .medical-quiz {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .deck-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .deck-card:hover {
            border-color: #3b82f6;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        /* Toggle Switch Styles */
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen medical-quiz">
    <header class="bg-white shadow-xl p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Cerebellum Mock Test</h1>
                <p class="text-gray-600 mt-2">1 Topics ‚Ä¢ 60 Total Questions ‚Ä¢ Interactive Learning</p>
            </div>
            <div class="flex items-center gap-4">
                <!-- Test Mode Toggle -->
                <div class="flex items-center gap-3 bg-gray-100 px-4 py-2 rounded-lg">
                    <span class="text-sm font-medium text-gray-700">Test Mode</span>
                    <label class="toggle">
                        <input type="checkbox" id="testModeToggle" onchange="toggleTestMode()">
                        <span class="slider"></span>
                    </label>
                    <div class="text-xs text-gray-500">
                        <div id="mode-description">Normal: Immediate feedback</div>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button class="bg-purple-500 text-white px-3 py-2 text-sm rounded-lg hover:bg-purple-600 transition" 
                            onclick="window.location.href='cerebellum.html'">
                        üìö Cerebellum
                    </button>
                    <button class="bg-blue-500 text-white px-3 py-2 text-sm rounded-lg hover:bg-blue-600 transition" 
                            onclick="window.location.href='index.html'">
                        üè† Home
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="container mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-blue-700 text-center">üìö Choose Your Study Topic</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="deck-grid">
                <!-- Deck cards will be inserted here -->
            </div>
        </div>
    </section>

    <script>
        const deckData = {
  "Late Night PYQ/PYT (Anatomy 6)": {
    "filename": "Cerebellum_Mock Test_Late_Night_PYQ_PYT__Anatomy_6_.html",
    "title": "Late Night PYQ/PYT (Anatomy 6)",
    "count": 60
  },
  "Late Night PYQ/PYT (PSM 1)": {
    "filename": "Cerebellum_Mock Test_Late_Night_PYQ_PYT__PSM_1_.html",
    "title": "Late Night PYQ/PYT (PSM 1)",
    "count": 60
  }
};
        let isTestMode = localStorage.getItem('testMode') === 'true' || false;

        // Initialize toggle state
        document.getElementById('testModeToggle').checked = isTestMode;
        updateModeDescription();

        function toggleTestMode() {
            isTestMode = document.getElementById('testModeToggle').checked;
            localStorage.setItem('testMode', isTestMode.toString());
            updateModeDescription();
        }

        function updateModeDescription() {
            const description = document.getElementById('mode-description');
            if (isTestMode) {
                description.textContent = 'Test: Results at end';
                description.className = 'text-xs text-blue-600 font-medium';
            } else {
                description.textContent = 'Normal: Immediate feedback';
                description.className = 'text-xs text-gray-500';
            }
        }

        function initializeDecks() {
            const deckGrid = document.getElementById('deck-grid');
            
            Object.keys(deckData).forEach(deckName => {
                const deck = deckData[deckName];
                const card = document.createElement('div');
                card.className = 'deck-card bg-white p-6 rounded-xl shadow-lg';
                
                card.innerHTML = `
                    <div class="text-center">
                        <div class="text-4xl mb-4">üìö</div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${deck.title}</h3>
                        <p class="text-gray-600 mb-4">${deck.count} questions</p>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                    window.location.href = deck.filename;
                };
                
                deckGrid.appendChild(card);
            });
        }

        // Initialize on page load
        initializeDecks();
    </script>
</body>
</html>
